<div class="">
  <div class="container-floid contact">
    <h1>CONTACT SECTION</h1>
    <div
      class="decoration text-center d-flex justify-content-center align-items-center pt-2"
    >
      <div class="left-line me-3"></div>
      <i class="fa-solid fa-star"></i>
      <div class="right-line ms-3"></div>
    </div>

    <div
      class="form d-flex flex-column justify-content-center align-items-center position-relative"
    >
      <div class="userName w-50">
        <div class="title w-100"><h2>{{userName}}</h2></div> 
        
        <div class="input-group mb-3">
          <input type="text" [(ngModel)]="userName" (keyup)="changeInput(userName)" class="form-control" placeholder="user Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="userAge w-50">
        <!-- <div class="title w-100" ><h2>user Age</h2></div>  -->
        <div class="input-group mb-3">
          <input  type="number" class="form-control" placeholder="user Age" aria-label="user Age" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="userEmail w-50">
        <!-- <div class="title w-100"><h2>user Email:</h2></div>  -->
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="user Email" aria-label="user Email" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="userPassword w-50">
        <!-- <div class="title w-100"><h2>user password:</h2></div>  -->
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="user Password" aria-label="user password" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="message bg-warning">
        <button class="btn position-absolute">Send Message</button>
      </div>
    </div>
  </div>
</div>
